<div class="container-fluid">
  <br>

  <form [formGroup]="range" (ngSubmit)="onFormSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>From date - to date</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker startView="multi-year" touchUi #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>
    <button type="submit" class="btn btn-outline-primary mb-3 ml-2"><i class="fas fa-poll"></i></button>
  </form>

  <br>
  <br>
  <div class="row">
    <p-card class="col-md-6" header="Rendement Poste" subheader="{{nomPoste}}" styleClass="p-card-shadow">
      <div class="card">
        <p-chart type="line" [data]="rendementData"></p-chart>
      </div>
    </p-card>
    <p-card class="col-md-6" header="Consommation Poste / Clients" subheader="{{nomPoste}}" styleClass="p-card-shadow">
      <div class="card">
        <p-chart type="line" [data]="consoData" ></p-chart>
      </div>
    </p-card>
  </div>


</div>
